<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
    <title>Goodie Koo</title>
    <script src="./main.js"></script>
    <style>
    	*{margin: 0px; padding: 0px;}
    	.greeting
    	{
    	font-size:30px;
    	font-weight: bold;
    	color: #ff3399;
    	width: 400px;
    	height: 300px;
    	margin: auto;
    	}
    	.container
    	{
    		width:890px;
    		margin: 10px auto 10px auto;
    		background-color: #666666;
    		padding: 20px;
    		text-align: center;
    	}
    	
    	#myphoto
    	{
    		background-color: #00ff33;
    		border: 2px solid #0000ff;
    	}
    	
    	#myinfo 
    	{
    		background-color: #3033ff;
    		border: 2px solid #0000ff;
    		text-align: left;
    	}
    	
    	#myinfo > ol
    	{
    		margin: 30px 0px 30px 130px;
    		list-style: square;
    	}
    	
    	#myinfo > ol > li
    	{
    		padding: 5px
    	}
    	
    	#myinfo ol > li > span.label
    	{
    		text-decoration: underline;
    		color: #ffffff;
    		font-family: "맑은고딕";
    	}
    	#myinfo ol > li > span.contants
    	{
    		text-decoration: underline;
    		color: #00ffff;
    		font-family: "맑은고딕";
    	}
    	
    	#myphoto > img
    	{
    		width:640px;
			border-top:4px solid #666666;  
			border-right:4px dashed #666666;  
			border-left:4px dotted #666666;  
			border-bottom:4px double #666666;  
			margin: 30px;
    	}
    	
    	
    </style>
</head>
<body>
	<div class="greeting">안녕 세상아!</div>
	<div class="container">
		<div id="myphoto">
			<img src="./images/dog.jpg" alt="dogeloper" title="dogeloper" >
		</div>
	<div id="myinfo">
		<ol>
			<li>
				<span class="label">이름</span>
				<span class="contants">Jieun Koo</span>
			</li>
			<li>
				<span class="label">이메일</span>
				<span class="contants">goodiekoo@e-mirim.hs.kr</span>
			</li>
			<li>
				<span class="label">취미</span>
				<span class="contants">drawing</span>
			</li>
			<li>
				<span class="label">선호하는 언어</span>
				<span class="contants">c++, c#</span>
			</li>
		</ol>
	</div>
	</div>
	
	</body>
</html>
